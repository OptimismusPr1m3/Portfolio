<section class="contact-section fontfam-poppins">
  <div class="c-head">
    <h2>Contact</h2>
    <div class="contact-transition-line"></div>
  </div>
  <div class="contact-form-content">
    <div class="problem-section">
      <div class="problem-head">
        <div class="purple-transition"></div>
        <h4>Got a problem to solve?</h4>
      </div>
      <div class="problem-content">
        <p>
          Contact me through this form, I am interested in hearing <br />
          you, knowing your ideas and contributing to your projects <br />
          with my work
        </p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
      </div>
    </div>
    <div class="form-content">
        <form (ngSubmit)="onSubmit()">
            <input [(ngModel)]="contactData.name" name="name" id="name" type="text" placeholder="Your name">
            <input [(ngModel)]="contactData.email" name="email" id="email" type="text" placeholder="Your email">
            <textarea [(ngModel)]="contactData.message" name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            <div>
                <input type="checkbox" name="check" id="check"> 
                <p>I've read the <b>privacy policy</b>and agree to the processing of my data as outlined</p>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
  </div>
</section>
