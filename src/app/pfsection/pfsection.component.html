<section class="pf-section fontfam-poppins">
  <div class="pf-header">
    <div class="pf-header-transition-cont">
      <div class="pf-head-transition">
        <div></div>
        <h2>Portfolio</h2>
      </div>
      <img src="/assets/images/shapes/purple_shadow_pf.png">
    </div>
    <p>
      This page is a sample of my work! Scroll down to view other <br />
      projects I have developed.
    </p>
  </div>
  <div class="portfolio-cards">
    <div class="projects-cards" *ngFor="let card of portfolioImages; let i = index">
      <img src="{{card}}">
      <div class="overlay">
        <div class="git-live-link">
          <a class="git-link" href="{{portfolioGitLinks[i]}}" [target]="'_blank'">Github</a>
          <a class="live-link" href="{{portfolioLiveLinks[i]}}" [target]="'_blank'">Live test</a>
        </div>
        <div class="pf-info-cont">
          <h4>{{portfolioTitles[i]}}</h4>
          <p>{{portfolioInfos[i]}}</p>
          <div class="used-tech">
            <p>{{portfolioTech[i]}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pf-orange-shadow">
    <img src="/assets/images/shapes/orange_pf_shadow.png">
  </div>
</section>
